<button class="bg-transparent border-0" type="button" (click)="openNoKeyboard(content)">
  <i class="fa fa-bars fs-5" aria-hidden="true"></i>
</button>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title">Admin Panel</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Menu List
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <ng-container *ngIf="meals && meals.length > 0">
          <li *ngFor="let meal of meals">
            <a class="dropdown-item" (click)="selectItem(meal.menu_id)">{{ meal.title }}</a>
          </li>
        </ng-container>
        <ng-container *ngIf="!(meals && meals.length > 0)">
          <li><a class="dropdown-item" href="#">No meals available</a></li>
        </ng-container>
      </ul>
    </div>
  </div>
</ng-template>
