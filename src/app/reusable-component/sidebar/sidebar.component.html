<button class="bg-transparent border-0" type="button" (click)="openNoKeyboard(content)">
  <i class="fa fa-bars fs-5" aria-hidden="true"></i>
</button>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title">Admin Panel</h4>
  </div>
  <div class="offcanvas-body">
    <div class="accordion" id="sidebarAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Menus
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <ng-container *ngIf="meals && meals.length > 0">
              <ul>

                <li *ngFor="let meal of meals">
                  <a class="accordion-item" (click)="selectItem(meal.menu_id)">{{ meal.title }}</a>
                </li>
              </ul>
            </ng-container>
            <ng-container *ngIf="!(meals && meals.length > 0)">
              <ul>
                <li><a class="accordion-item" href="#">No meals available</a></li>
              </ul>
            </ng-container>
            <ng-container>
              <ul>
                <li>
                  <a class="accordion-item" [routerLink]="['/menu/menulist']" routerLinkActive="router-link-active">Menu
                    List</a>
                </li>
              </ul>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            User Management
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ng-container>
              <ul>
                <li>
                  <a class="accordion-item" [routerLink]="['/admin/userList']" routerLinkActive="router-link-active"
                    (click)="selectOptiion()">User
                    Lists
                  </a>
                </li>
              </ul>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Orders
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ng-container>
              <ul>
                <li>
                  <a class="accordion-item" [routerLink]="['/orders/order-details']"
                    routerLinkActive="router-link-active" (click)="selectOptiion()">
                    Pending Orders
                  </a>
                </li>
                <li>
                  <a class="accordion-item" [routerLink]="['/orders/order-history']"
                    routerLinkActive="router-link-active" (click)="selectOptiion()">
                    Order History
                  </a>
                </li>
              </ul>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
