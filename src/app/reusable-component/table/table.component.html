<section>
  <div class="container">
    <div class="row">
      <div class="add-product-container">
        <div class="title">
          <h3>Add/Edit Product</h3>
        </div>
        <form #addProduct="ngForm" class="add-product-form" (ngSubmit)="onSubmit(addProduct.value, addProduct)">
          <div class="add-product-form__group">
            <!-- <label for="item_name">Product Name:</label> -->
            <input type="text" id="item_name" name="item_name" class="form-control"
              [ngModel]="editedItem ? editedItem.item_name : ''"
              (ngModelChange)="editedItem ? editedItem.item_name = $event : null" required minlength="3"
              placeholder="Product Name">
            <!-- <div *ngIf="!addProduct.controls['item_name'].errors?.['required']">
              Product Name is required.
            </div> -->
            <div *ngIf="addProduct.controls['item_name'].errors?.['minlength']">
              Product Name must be at least 3 characters long.
            </div>
          </div>

          <div class="add-product-form__group">
            <input type="number" id="price" name="price" class="form-control"
              [ngModel]="editedItem ? editedItem.price : ''"
              (ngModelChange)="editedItem ? editedItem.price = $event : null" required min="1" placeholder="Price">

            <!-- <div *ngIf="!addProduct.controls['price'].errors?.['required']">
              Price is required.
            </div> -->
            <div *ngIf="addProduct.controls['price'].errors?.['min']">
              Price must be a positive number.
            </div>
          </div>
          <button type="submit" class="add-product-form__submit">{{ editedItem ? 'Update Product' : 'Add Product'
            }}</button>
        </form>
      </div>
    </div>
  </div>
  <div class="product-table-container">
    <div class="title">
      <h3 class="text-center">Product List</h3>
    </div>
    <table class="table align-middle mb-0 bg-white table-hover">
      <thead class="bg-light">
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menuItem of menuItems">
          <td>
            <div class="d-flex align-items-center justify-content-center">
              {{ menuItem.item_name }}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center justify-content-center">
              {{ menuItem.price }}
            </div>
          </td>
          <td>
            <button class="edit" style="margin-right: 14px;" (click)="editProduct(menuItem)"><i class="fa fa-pencil"
                aria-hidden="true"></i></button>
            <button class="delete" (click)="deleteProduct(menuItem._id)"><i class="fa fa-trash"
                aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
