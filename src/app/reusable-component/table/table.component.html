<section>
  <div class="product-table-container">
    <div class="d-flex justify-content-between align-items-center mb-sm-4">
      <div class="mt-sm-4 d-flex flex-wrap align-items-center text-head justify-content-end">
        <div>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Custom Menu</a>
            </li>
          </ol>
        </div>
      </div>
      <div class="mt-sm-4 d-flex flex-wrap align-items-center">

      </div>
    </div>
    <table class="table align-middle mb-0 bg-white table-hover">
      <thead class="bg-light">
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menuItem of menuItems">
          <td>
            <div class="d-flex align-items-center justify-content-center">
              {{ menuItem.item_name }}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center justify-content-center">
              {{ menuItem.price }}
            </div>
          </td>
          <td>
            <button class="edit" style="margin-right: 14px;" (click)="editProduct(menuItem)"><i class="fa fa-pencil"
                aria-hidden="true"></i></button>
            <button class="delete" (click)="deleteProduct(menuItem._id)"><i class="fa fa-trash"
                aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
