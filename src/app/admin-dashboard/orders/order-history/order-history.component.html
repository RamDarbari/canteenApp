<section class="order-history-container pb-4">
  <div class="order-history-card">
    <div class="row my-4">
      <div class="col-12">
        <div class="card ">
          <div class="card-header py-4 d-flex flex-wrap align-items-center justify-content-between">
            <span> Order History </span>
            <div class="searchBar">
              <input type="text" placeholder="Search users..." [(ngModel)]="searchName" (keydown)="searchDebounced()">
              <label for="search-icon"><i class="fa fa-search" aria-hidden="true"></i></label>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive w-100">
              <app-loader *ngIf="isLoading"></app-loader>
              <table mat-table matSort [dataSource]="orderHistoryData" class="mat-elevation-z8">
                <ng-container matColumnDef="_id">
                  <th mat-header-cell *matHeaderCellDef> Order Id</th>
                  <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
                </ng-container>
                <ng-container matColumnDef="emp_id">
                  <th mat-header-cell *matHeaderCellDef> Employee ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
                </ng-container>
                <ng-container matColumnDef="order_status">
                  <th mat-header-cell *matHeaderCellDef> Order Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
                </ng-container>
                <ng-container matColumnDef="bill_status">
                  <th mat-header-cell *matHeaderCellDef>Bill Status</th>
                  <td mat-cell *matCellDef="let element"> {{element.bill_status}} </td>
                </ng-container>
                <ng-container matColumnDef="totalBalance">
                  <th mat-header-cell *matHeaderCellDef> Total Balance</th>
                  <td mat-cell *matCellDef="let element"> {{element.totalBalance}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef>Time</th>
                  <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element" style="min-width: 120px;">
                    <select name="more-action" id="form-control" class="form-control">
                      <option value=" ">Select</option>
                      <option value="view-user">View </option>
                    </select>
                  </td>
                </ng-container> -->
                <!-- Define the table header row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Define the table rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <!-- Paginator -->
              <div class="mat-paginator">
                <mat-paginator [length]="totalItems" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
                  [pageIndex]="currentPage" (page)="pageChanged($event)"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
