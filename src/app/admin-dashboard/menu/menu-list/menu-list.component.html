<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="item_name">
    <mat-header-cell *matHeaderCellDef> Item Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.item_name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.price }} </mat-cell>
  </ng-container>

  <!-- <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="addItemToCart(element.item_name, element.price, element._id)">
        Add to Cart
      </button>
    </mat-cell>
  </ng-container> -->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  <mat-row *matNoDataRow>
    <mat-cell colspan="3">No data matching the filter.</mat-cell>
  </mat-row>
</mat-table>
