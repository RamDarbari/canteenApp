<section class="user-list-container">
  <div class="title">
    <h3 class="text-center">User List</h3>
  </div>
  <div class="searchBar">
    <input type="text" class="form-control" placeholder="Search users..." [(ngModel)]="searchName"
      (keydown)="searchDebounced()">
    <i class="fa fa-search" aria-hidden="true"></i>
  </div>
  <table class="table align-middle mb-0 bg-white table-hover">
    <thead class="bg-light">
      <tr>
        <th scope="col">EmployeeId</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of pagedEmployeeData">
        <td>
          <div class="d-flex align-items-center justify-content-center">
            {{ employee.EmployeeId }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center justify-content-center ">
            {{ employee.FirstName }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center justify-content-center">
            {{ employee.LastName }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center justify-content-center">
            {{ employee.email }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator style="color: black; margin-top: 10px; text-align: center;" [length]="totalItems" [pageSize]="pageSize"
    [pageIndex]="currentPage" (page)="pageChanged($event)"></mat-paginator>

</section>
